[package]
name = "client"
version = "0.1.0"
edition = "2021"

[dependencies]
shared = { path = "../shared" }
# Async runtime
tokio = { version = "1.38.0", features = ["full"] }
rustls = { version = "0.21", features = ["dangerous_configuration"] } #dangerous is temporary for test certificates
quinn = "0.10"

# TUN device abstraction for tokio

# Utilities for tokio (codecs, etc.)
tokio-util = { version = "0.7.10", features = ["full"] }
tokio-stream = { version = "0.1.15" }

# Futures crate
futures = { version = "0.3.30", features = ["thread-pool"] }

# TUI dependencies (if youâ€™re building a UI later)
ratatui = "0.28.1"
unicode-width = "0.1"
crossterm = "0.26"
# IP + TCP header parsing
etherparse = "0.13.0"
serde_json = "1.0.140"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2"
lazy_static = "1.5.0"
dotenv = "0.15.0" # For loading environment variables
spmc = "0.3.0"

